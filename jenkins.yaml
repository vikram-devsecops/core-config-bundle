jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  numExecutors: 0
  systemMessage: |+
    v2 - Master configured with Configuration as Code for CloudBees Core from CloudBees Core Operations Center
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "cat"
        command: "/bin/sh -c"
        image: "node:12.16.2-alpine3.11"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "nodejs"
        ttyEnabled: true
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      label: "nodejs"
      name: "nodejs"
      yamlMergeStrategy: "override"
unclassified:
  githubpluginconfig:
    configs:
    - name: "GitHub - CloudBees Days"
      credentialsId: "cbdays-github-token-secret"
      manageHooks: true
  globalDefaultFlowDurabilityLevel:
    durabilityHint: SURVIVABLE_NONATOMIC
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cbdays-github-username-pat"
              repoOwner: "vikram-devsecops"
              repository: "pipeline-library"
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 1800
credentials:
  system:
    domainCredentials:
      - domain :
          name: "github.com"
          description: "GitHub"
        credentials:
          - string:
              scope: GLOBAL
              id: cbdays-github-token-secret
              description: "GitHub PAT from JCasC - secret text"
              secret: "{AQAAABAAAAAwe5nZXt4tI6Ti2B3q/YIp/4JqolJz0T840C4zVP5LvMcCPEDD6Ugv2GnHYeF6oGKuZ0IzJgh3SVr44XtNAMZGEw==}"
          - usernamePassword:
              scope: GLOBAL
              id: cbdays-github-username-pat
              description: "GitHub PAT from JCasC - username/password"
              username: "VikramME"
              password: "{AQAAABAAAAAwe5nZXt4tI6Ti2B3q/YIp/4JqolJz0T840C4zVP5LvMcCPEDD6Ugv2GnHYeF6oGKuZ0IzJgh3SVr44XtNAMZGEw==}"
